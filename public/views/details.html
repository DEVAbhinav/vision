<div id="content">
    <div class="container">
        <div class="col-md-12">
            <ul class="breadcrumb">
                <li><a href="#">Home</a>
                </li>
                <li>Profile - Details</li>
            </ul>
        </div>
        <div class="col-md-9" id="checkout">
            <div class="box">
                <form>
                    <h1>Details</h1>
                    <ul class="nav nav-pills nav-justified">
                        <li><a role="tab" data-toggle="tab" href="/#/profile/#personal" aria-controls="personal"><i class="fa fa-map-marker"></i><br>Personal Details</a>
                        </li>
                        <li><a role="tab" data-toggle="tab" href="/#/profile/#medical"><i class="fa fa-truck"></i><br>Medical Details</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                      <div role="tabpanel" class="tab-pane in active" id="personal">
                          <div class="content" >
                              <div class="row">
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label for="firstname">Name</label>
                                          <input type="text" class="form-control" id="firstname" ng-model="user.name">
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label for="phone">Telephone</label>
                                          <input type="text" class="form-control" id="phone" ng-model="user.phone">
                                      </div>
                                  </div>
                              </div>
                              <!-- /.row -->
                          </div>
                      </div>
                      <div role="tabpanel" class="tab-pane" id="medical"><div class="content">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="test">Test</label>
                                    <input type="text" class="form-control" id="test" ng-model="user.testName">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="doctor">Doctor</label>
                                    <input type="text" class="form-control" id="doctor" ng-model="user.doctorName">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="test">Symptoms</label>
                                    <input type="text" class="form-control" id="test" ng-model="user.symptoms">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="test">Diagnosis</label>
                                    <input type="text" class="form-control" id="test" ng-model="user.type">
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div></div>
                    </div>
                    <div class="box-footer">
                        <div class="pull-left">
                            <a href="basket.html" class="btn btn-default"><i class="fa fa-chevron-left"></i>Logout</a>
                        </div>
                        <div class="pull-right">
                            <button ng-show="dataUnsaved" class="btn btn-primary"><i class="fa fa-chevron-right" ng-click="saveData()"></i>Save Data</button>
                        </div>
                        <div class="pull-right">
                            <a href="/#/view" ng-hide="dataUnsaved" class="btn btn-primary"><i class="fa fa-chevron-right"></i>Check Donors</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col-md-9 -->
        <div class="col-md-3">
            <div class="box" id="order-summary">
                <div class="box-header">
                    <h3>What is it for ?</h3>
                </div>
                <p class="text-muted">We want to connect you with the Donors so that you can have a Paired Organ Transfer.</p>
            </div>
        </div>
        <!-- /.col-md-3 -->
    </div>
    <!-- /.container -->
</div>
<!-- /#content -->
